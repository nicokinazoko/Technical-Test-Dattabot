<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC to IDR Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      input[type='number'] {
        width: 100px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BTC to IDR Converter</h1>
      <label for="btc">BTC</label>
      <input type="number" id="btc" placeholder="Enter BTC" step="0.01" />
      <button id="convert">Convert</button>
      <div class="result" id="result">IDR: 0</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
